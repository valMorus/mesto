<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>

        <main>

            <section class="profile">

                <img class="profile__avatar" src="./images/profile-photo.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__name-and-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/Edit-Button.svg" alt="редактировать"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/Add-Button.svg" alt="добавить"></button>

            </section>

            <section class="elements">
                <!--грид-сетка-->
                <div class="element">
                    <!--Карточка флекс в колонку-->
                    <img class="element__picture" src="./images/evgenii-pliusnin-Td0Z3uBW7T4-unsplash(1).jpg"
                        alt="фото">
                    <div class="element__name-and-like">
                        <!--коробка с именем и сердецком-->
                        <h2 class="element__name">11 троллейбус</h2>
                        <button type="button" class="element__like"><img src="./images/like_default.svg"
                                alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <!--Карточка флекс в колонку-->
                    <img class="element__picture" src="./images/aolegov-juBs5rYD-d8-unsplash(1).jpg" alt="фото">
                    <div class="element__name-and-like">
                        <!--коробка с именем и сердецком-->
                        <h2 class="element__name">Чкаловский район</h2>
                        <button type="button" class="element__like"><img src="./images/like_default.svg"
                                alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <!--Карточка флекс в колонку-->
                    <img class="element__picture" src="./images/elina-sitnikova-0JutC-6Ub70-unsplash(1).jpg" alt="фото">
                    <div class="element__name-and-like">
                        <!--коробка с именем и сердецком-->
                        <h2 class="element__name">Ельцин Центр</h2>
                        <button type="button" class="element__like"><img src="./images/like_default.svg"
                                alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <!--Карточка флекс в колонку-->
                    <img class="element__picture" src="./images/mark-frost-nWk_WeF85YI-unsplash(1).jpg" alt="фото">
                    <div class="element__name-and-like">
                        <!--коробка с именем и сердецком-->
                        <h2 class="element__name">река Исеть</h2>
                        <button type="button" class="element__like"><img src="./images/like_default.svg"
                                alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <!--Карточка флекс в колонку-->
                    <img class="element__picture" src="./images/fedor-XwUFjQ-L4bE-unsplash(1).jpg" alt="фото">
                    <div class="element__name-and-like">
                        <!--коробка с именем и сердецком-->
                        <h2 class="element__name">ВИЗ</h2>
                        <button type="button" class="element__like"><img src="./images/like_default.svg"
                                alt="лайк"></button>
                    </div>
                </div>

                <div class="element">
                    <!--Карточка флекс в колонку-->
                    <img class="element__picture" src="./images/denis-vasiliev-l9Y7L6d5ZXs-unsplash(1).jpg" alt="фото">
                    <div class="element__name-and-like">
                        <!--коробка с именем и сердецком-->
                        <h2 class="element__name">проспект Ленина</h2>
                        <button type="button" class="element__like"><img src="./images/like_default.svg"
                                alt="лайк"></button>
                    </div>
                </div>

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
                <form class="popup__content" name="editForm">
                    <h2 class="popup__title"> Редактировать профиль</h2>
                    <input class="popup__name" name="name" type="text" placeholder="Имя" minlength="1" maxlength="15"
                        required>
                    <input class="popup__job" name="job" type="text" placeholder="Обо мне" minlength="1" maxlength="30"
                        required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>

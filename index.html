<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>

        <main>

            <section class="profile">

                <img class="profile__avatar" src="./images/profile-photo.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__name-and-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/Edit-Button.svg"
                                alt="редактировать"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/Add-Button.svg"
                        alt="добавить"></button>

            </section>

            <section class="elements">
                <!--грид-сетка-->
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>

        <template class="template">
            <div class="element">
                <img class="element__trash" src="./images/trash.svg" alt="удалить">
                <!--Карточка флекс в колонку-->
                <img class="element__picture" alt="фото">
                <div class="element__name-and-like">
                    <!--коробка с именем и лайком-->
                    <h2 class="element__name"></h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </template>

        <div class="popup popup_type_profile">
            <div class="popup__container">
                <button type="button" class="popup__close"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
                <form class="popup__content" name="edit-form">
                    <h2 class="popup__title"> Редактировать профиль</h2>
                    <input class="popup__field popup__field_type_name" name="name" type="text" placeholder="Имя"
                        minlength="1" maxlength="45" required>
                    <input class="popup__field popup__field_type_job" name="job" type="text" placeholder="Обо мне"
                        minlength="1" maxlength="50" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new-item">
            <div class="popup__container">
                <button type="button" class="popup__close"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
                <form class="popup__content" name="new-item-form">
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__field popup__field_type_place-name" placeholder="Название" name="name"
                        type="text" required>
                    <input class="popup__field popup__field_type_source" placeholder="Ссылка на картинку" name="source"
                        type="text" required>
                    <button class="popup__submit" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_image">
            <div class="popup__image_container">
                <button type="button" class="popup__close"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
                <img class="popup__img" alt="фото">
                <p class="popup__image-name"></p>
            </div>

        </div>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>

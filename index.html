<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">

</head>

<body class="body">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>

        <main>

            <section class="profile">

                <img class="profile__avatar" src="./images/profile-photo.jpg" alt="аватар">
                <div class="profile__info">
                    <div class="profile__name-and-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"><img src="./images/Edit-Button.svg"
                                alt="редактировать"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/Add-Button.svg"
                        alt="добавить"></button>

            </section>

            <section class="elements">
                <!--грид-сетка-->
                <template class="template">
                    <div class="element">
                        <img class="element__trash" src="./images/trash.svg" alt="удалить">
                        <!--Карточка флекс в колонку-->
                        <img class="element__picture" alt="фото">
                        <div class="element__name-and-like">
                            <!--коробка с именем и лайком-->
                            <h2 class="element__name"></h2>
                            <button type="button" class="element__like"><img src="./images/like_default.svg"
                                    alt="лайк"></button>
                        </div>
                    </div>
                </template>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"><img src="./images/Close-Icon.svg" alt="закрыть"></button>
                <form class="popup__content" name="edit-form">
                    <h2 class="popup__title"> Редактировать профиль</h2>
                    <input class="popup__field popup__field_type_name" name="name" type="text" placeholder="Имя"
                        minlength="1" maxlength="45" required>
                    <input class="popup__field popup__field_type_job" name="job" type="text" placeholder="Обо мне"
                        minlength="1" maxlength="50" required>
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup-new-item">
            <div class="popup-new-item__container">
                <button type="button" class="popup-new-item__close"><img src="./images/Close-Icon.svg"
                        alt="закрыть"></button>
                <form class="popup-new-item__content" name="new-item-form">
                    <h2 class="popup-new-item__title">Новое место</h2>
                    <input class="popup-new-item__field popup-new-item__field_type_name" placeholder="Название"
                        name="name" type="text" required>
                    <input class="popup-new-item__field popup-new-item__field_type_source"
                        placeholder="Ссылка на картинку" name="source" type="text" required>
                    <button class="popup__submit popup-new-item__submit" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup-image">
            <div class="popup-image__container">
                <button type="button" class="popup-image__close"><img src="./images/Close-Icon.svg"
                        alt="закрыть"></button>
                <img class="popup-image__img" alt="фото">
                <p class="popup-image__name"></p>
            </div>

        </section>

    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
